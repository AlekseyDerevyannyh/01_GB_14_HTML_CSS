<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;800&family=Roboto:wght@100;300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <a class="header__link" href="#">Home</a>

        <a class="header__link" href="#">Blog</a>

        <div class="content__info">

            <p class="content__text">Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing

            <div class="content__buttons">

                    <a class="content__link" href="#">Get Started</a>
                </div>
                <div class="content__button">
                    <img class="content__link" src="img/watch_video_button.png" alt="watch video button" height="18">

                </div>
            </div>
        </div>

    <div class="logos">
        <img src="img/logo_1.png" alt="logo 1">
        <img src="img/logo_2.png" alt="logo 2">
        <img src="img/logo_3.png" alt="logo 3">
