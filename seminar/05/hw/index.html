<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header center">
        <div>
            <a class="header__logo" href="#">
                <img class="header__logo__img" src="img/header_logo.png" alt="header logo">
                <div class="header__logo__first__part">Grow</div><span class="header__logo__second__part">Be</span>
            </a>
        </div>
        <div class="header__menu">
            <a href="#" class="header__menu__link__home">Home</a>
            <a href="#" class="header__menu__link">About Us</a>
            <a href="#" class="header__menu__link">Services</a>
            <a href="#" class="header__menu__link">Feautures</a>
            <a href="#" class="header__menu__link">Team</a>
            <a href="#" class="header__menu__link">Blog</a>
            <a href="#" class="header__menu__link">Contact</a>
        </div>
    </div>
    <div class="top__body center">
        <div class="top__body__info">
            <h1 class="top__body__title">SEO & Digital Marketing For Your Website.</h1>
            <p class="top__body__text">Provide all kind of seo services and help to improve
                seo ranking. Globally incubate standards.</p>
            <div class="top__body__buttons">
                <div class="top__body__button">
                    <a href="#" class="top__body__link">Start Now</a>
                </div>
                <span class="top__body__button__video">
                    <a href="#" class="top__body__link__video">Watch Video</a>
                </span>
            </div>
        </div>
        <img src="img/body_image.png" alt="body image">
    </div>
    <div class="logos center">
        <img src="img/logo1.png" alt="logo 1">
        <img src="img/logo2.png" alt="logo 2">
        <img src="img/logo3.png" alt="logo 3">
        <img src="img/logo4.png" alt="logo 4">
        <img src="img/logo5.png" alt="logo 5">
        <img src="img/logo6.png" alt="logo 6">
    </div>
    
</body>

</html>
