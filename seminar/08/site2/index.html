<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница регистрации</title>
</head>

<body>
    <section>
        <h2>Регистрация</h2>
        <form action="#">
            Имя <input autofocus required type="text"><br>
            Email <input required type="email"><br>
            Пароль <input required type="password"><br>
            Возраст <input required type="number"><br>
            Дата рождения <input required type="date"><br>
            Номер телефона <input required type="text"><br>
            Диапазон <input min="1" max="10" type="range"><br>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </section>
</body>

</html>
